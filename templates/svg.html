<script>
//Width and height
var w = 500;
var h = 100;
var barpadding = 1
var scale = 1

var svg = d3.select("p")
.append("svg")
.attr("width", w)   // <-- Here
.attr("height", h); // <-- and here!

var ds1 = {{ ds1 }}
svg.selectAll("rect")
.data(ds1)
.enter()
.append("rect")
.attr("x", function(d, i){
	return i* (w / ds1.length);
})

.attr("y", function(d){
	return h - d * scale ;
})
.attr("width", w/ds1.length -barpadding)
.attr("height", function(d){
	return d * scale;
})
.attr("fill", function(d) {
	
    return "rgb("+ (d*10) + ", 250, 0)";
});


svg.selectAll("text")
.data(ds1)
.enter()
.append("text")

.text(function(d) {
        return d;
   })
   
.attr("x", function(d, i) {
        return i * (w / ds1.length) + 5;
   })
   .attr("y", function(d) {
        return h - (d * scale) + 15;
   })
.attr("font-family", "sans-serif")
.attr("font-size", "11px")
</script>
