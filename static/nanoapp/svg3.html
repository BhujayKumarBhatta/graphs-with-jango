
<html>
<head>
<meta charset="utf-8">
<script  src="/static/nanoapp/bulb.js"> </script>
<script  src="/static/nanoapp/d3/d3.min.js"></script>
<!--script src="https://d3js.org/d3.v4.min.js"></script-->
</head>


<body>

<script>
//Width and height
var w = 500;
var h = 100;
var barpadding = 1

var svg = d3.select("body")
.append("svg")
.attr("width", w)   // <-- Here
.attr("height", h); // <-- and here!

var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
    11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

svg.selectAll("rect")
.data(dataset)
.enter()
.append("rect")
.attr("x", function(d, i){
	return i* (w / dataset.length);
})

.attr("y", function(d){
	return h - d*4 ;
})
.attr("width", w/dataset.length -barpadding)
.attr("height", function(d){
	return d *4;
})
.attr("fill", function(d) {
	
    return "rgb("+ (d*10) + ", 250, 0)";
});


svg.selectAll("text")
.data(dataset)
.enter()
.append("text")

.text(function(d) {
        return d;
   })
   
.attr("x", function(d, i) {
        return i * (w / dataset.length) + 5;
   })
   .attr("y", function(d) {
        return h - (d * 4) + 15;
   })
.attr("font-family", "sans-serif")
.attr("font-size", "11px")
</script>


</body>
</html>
