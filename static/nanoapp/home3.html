
<html>
<head>
<meta charset="utf-8">
<script  src="/static/nanoapp/bulb.js"> </script>
<script  src="/static/nanoapp/d3/d3.min.js"></script>
<!--script src="https://d3js.org/d3.v4.min.js"></script-->
</head>


<body>
<script>
var dataset = [ 5, 10, 15, 20, 25 ];
d3.select("body").selectAll("p").data(dataset).enter()
	.append("div")
	.attr("class", "bar")
	.style("height", function(d){
		return d*5 + "px";
	});
</script>
</body>
</html> 

<style>
div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;   /* We'll override this later */
    margin-right: 2px;
    background-color: teal;
}
</style>
